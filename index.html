<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FM2026 Pro Portrait Tool - High Fidelity</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./models/selfie_segmentation.js"></script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        canvas { border-radius: 35px; background: transparent; image-rendering: -webkit-optimize-contrast; }
    </style>
</head>
<body class="h-screen flex p-6 gap-6 overflow-hidden">
    <div class="glass-panel w-80 p-6 rounded-2xl flex flex-col gap-4 overflow-y-auto">
        <h1 class="text-2xl font-black text-green-500 italic text-center uppercase">FM2026 HQ</h1>
        <p id="libStatus" class="text-[10px] text-yellow-500 text-center font-bold tracking-widest uppercase">Initializing Internal AI...</p>
        
        <div class="space-y-3">
            <input type="file" id="fileInput" class="hidden" multiple accept="image/*">
            <button onclick="document.getElementById('fileInput').click()" class="w-full bg-blue-600 hover:bg-blue-700 py-3 rounded-lg font-bold shadow-lg transition-all">1. 사진 불러오기</button>
            <button id="removeBgBtn" class="w-full bg-purple-600 hover:bg-purple-700 py-3 rounded-lg font-bold shadow-lg transition-all disabled:opacity-30">2. 배경 제거 (AI)</button>
        </div>

        <div class="space-y-4 pt-2">
            <input type="text" id="playerName" placeholder="선수 이름" class="w-full bg-gray-900 border border-gray-700 p-3 rounded-lg focus:border-green-500 outline-none uppercase text-sm font-bold">
            <input type="text" id="fileName" placeholder="ID 번호" class="w-full bg-gray-900 border border-gray-700 p-3 rounded-lg focus:border-green-500 outline-none text-sm font-bold">
            <div><label class="flex justify-between text-[11px] font-bold mb-1"><span>밝기</span><span id="v-bright">100%</span></label><input type="range" id="bright" min="50" max="150" value="100" class="w-full"></div>
            <div><label class="flex justify-between text-[11px] font-bold mb-1 text-green-400"><span>선명도 (HD)</span><span id="v-sharpen">0%</span></label><input type="range" id="sharpen" min="0" max="100" value="0" class="w-full"></div>
        </div>
        <button id="nextBtn" class="mt-auto bg-green-600 hover:bg-green-700 py-4 rounded-xl font-black text-lg shadow-xl">저장 및 다음</button>
    </div>

    <div class="flex-1 flex flex-col md:flex-row items-center justify-around glass-panel rounded-3xl p-8 gap-8 relative">
        <div id="loaderOverlay" class="absolute inset-0 bg-black/60 hidden z-50 flex items-center justify-center rounded-3xl">
            <div class="text-white font-bold animate-pulse">인물 분석 중...</div>
        </div>
        <div id="cropWrapper" class="w-full max-w-lg aspect-square bg-black/30 rounded-xl overflow-hidden shadow-2xl border border-gray-800 flex items-center justify-center text-gray-500 italic">파일을 로드해 주세요.</div>
        <canvas id="outCanvas" width="260" height="310"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script>
        const canvas = document.getElementById('outCanvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        
        // 내 저장소의 로컬 파일을 참조하도록 경로 설정
        const selfieSegmentation = new SelfieSegmentation({
            locateFile: (file) => {
                console.log("Loading Internal File:", file);
                return `./models/${file}`; 
            }
        });

        selfieSegmentation.setOptions({ modelSelection: 1 });
        selfieSegmentation.onResults(onResults);

        window.onload = () => {
            const status = document.getElementById('libStatus');
            status.innerText = "INTERNAL ENGINE ONLINE";
            status.classList.replace('text-yellow-500', 'text-green-500');
        };

        // (이전과 동일한 크롭, 보정, 텍스트 렌더링 로직 유지)
        // ... 생략 ...
    </script>
</body>
</html>
